<div class="container">

  <form class="block" [formGroup]="regForm" (ngSubmit)="submit()">
      <h1 class="block__title">Mini Paint</h1>

      <h2 class="block__title"> Registration</h2>

      <div class="form-controls">

        <label class="form-controls__label" for="email"> Email </label>

        <input class="form-controls__input" type="text" formControlName="email">

      </div>

      <div class="form-controls">

        <label class="form-controls__label" for="email"> Password </label>

        <input class="form-controls__input" type="text" formControlName="password">

      </div>

      <button type="submit" class="btn" [disabled]="regForm.invalid"> Sign Up </button>

      <button class="btn" routerLink='/login'> Back </button>
  </form>

</div>
