<ul class="templates">
  <li class="templatesItem">
    <button title="Circle" (click)="circle()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="circle"
        class="svg-inline--fa fa-circle fa-w-16"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200z"
        ></path>
      </svg>
    </button>
  </li>
  <li class="templatesItem">
    <button title="Rectangle" (click)="rectangle()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="square"
        class="svg-inline--fa fa-square fa-w-14"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <path
          fill="currentColor"
          d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-6 400H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h340c3.3 0 6 2.7 6 6v340c0 3.3-2.7 6-6 6z"
        ></path>
      </svg>
    </button>
  </li>
  <li class="templatesItem">
    <button title="Line" (click)="line()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="window-minimize"
        class="svg-inline--fa fa-window-minimize fa-w-16"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M480 480H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h448c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
        ></path>
      </svg>
    </button>
  </li>
  <input
    type="range"
    (input)="getSize($event)"
    name="size"
    min="0"
    max="100"
    step="10"
    value="50"
  />
  <label for="size"> Size: {{ currentSize }} </label>
</ul>
